<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexius Admin - Coupons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active {
            background-color: #0ea5e9;
            color: white !important;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);
        }
        .filter-panel {
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.5);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0"></aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="header-container" class="sticky top-0 z-20"></header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 gap-4">
                        <h3 class="text-xl font-semibold text-gray-800">Coupons</h3>
                        <button class="px-4 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600 transition-colors shadow-md shadow-sky-500/20 hover:shadow-lg hover:shadow-sky-500/30">Create New Coupon</button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="bg-gray-50 p-4 rounded-lg flex items-center">
                            <div class="bg-green-100 p-3 rounded-full mr-4">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Active Coupons</p>
                                <p id="active-coupons-count" class="text-2xl font-bold text-gray-800">0</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg flex items-center">
                            <div class="bg-sky-100 p-3 rounded-full mr-4">
                                <svg class="w-6 h-6 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Most Used</p>
                                <p id="most-used-coupon" class="text-2xl font-bold text-gray-800">-</p>
                            </div>
                        </div>
                         <div class="bg-gray-50 p-4 rounded-lg flex items-center">
                            <div class="bg-orange-100 p-3 rounded-full mr-4">
                                <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Total Usage</p>
                                <p id="total-usage-count" class="text-2xl font-bold text-gray-800">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="relative">
                        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                            <div class="relative w-full md:flex-1">
                                <input type="text" id="coupon-search-input" placeholder="Search by coupon code..." class="w-full pl-10 pr-4 py-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-sky-500">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                                </div>
                            </div>
                            <div class="w-full md:w-auto">
                                <button id="filter-menu-button" class="w-full md:w-auto flex items-center justify-center gap-2 px-4 py-2 border rounded-lg bg-white hover:bg-gray-50">
                                    <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" /></svg>
                                    <span>Filters</span>
                                    <span id="filter-count-badge" class="hidden h-5 w-5 bg-sky-500 text-white text-xs font-semibold rounded-full flex items-center justify-center">0</span>
                                </button>
                            </div>
                        </div>
                        
                        <div id="filter-panel" class="filter-panel absolute top-full right-0 mt-2 w-80 bg-white border rounded-lg shadow-xl z-10 p-4 space-y-4 origin-top-right transform scale-95 opacity-0 hidden">
                            <h4 class="font-semibold text-gray-700">Filter Coupons</h4>
                            <div>
                                <label for="filter-status" class="block text-sm font-medium text-gray-600">Status</label>
                                <select id="filter-status" class="mt-1 block w-full text-sm rounded-md border-gray-300 focus:ring-sky-500 focus:border-sky-500">
                                    <option value="all">All</option>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                            <div>
                                <label for="filter-discount-type" class="block text-sm font-medium text-gray-600">Discount Type</label>
                                <select id="filter-discount-type" class="mt-1 block w-full text-sm rounded-md border-gray-300 focus:ring-sky-500 focus:border-sky-500">
                                    <option value="all">All</option>
                                    <option value="Percentage">Percentage (%)</option>
                                    <option value="Fixed">Fixed Amount ($)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600">Expiry Date Range</label>
                                <div class="mt-1 grid grid-cols-2 gap-2">
                                    <div>
                                        <label for="filter-date-from" class="block text-xs text-gray-500">From</label>
                                        <input type="date" id="filter-date-from" class="block w-full text-sm border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500">
                                    </div>
                                    <div>
                                        <label for="filter-date-to" class="block text-xs text-gray-500">To</label>
                                        <input type="date" id="filter-date-to" class="block w-full text-sm border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500">
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-between items-center pt-2 border-t">
                                <button id="clear-filters-btn" class="text-sm text-gray-600 hover:text-sky-600">Clear All</button>
                                <button id="apply-filters-btn" class="px-4 py-2 bg-sky-500 text-white text-sm font-medium rounded-md hover:bg-sky-600">Apply Filters</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="filter-chips-container" class="mt-4 flex flex-wrap gap-2 min-h-[2.5rem]"></div>

                    <div class="mt-4 overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Code</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Discount</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Usage</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Expires</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Status</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="coupons-table-body" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/coupons.js"></script>
</body>
</html>
