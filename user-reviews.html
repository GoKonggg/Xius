<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexius Admin - Review Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .sidebar-link.active {
      background-color: #0ea5e9;
      color: white !important;
      box-shadow: 0 4px 14px rgba(14,165,233,0.3);
    }
    .modal { transition: opacity .3s ease; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0"></aside>

    <!-- Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <header id="header-container" class="sticky top-0 z-20"></header>

      <!-- Main -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
        <!-- Top stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div class="bg-white p-6 rounded-lg shadow-sm">
            <h3 class="text-sm font-semibold text-gray-500">Average Rating</h3>
            <div class="flex items-center gap-2 mt-2">
              <p id="average-rating-value" class="text-4xl font-bold text-gray-800">0.0</p>
              <svg class="w-7 h-7 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
            </div>
          </div>

          <button id="queue-action-required-btn" class="bg-white p-6 rounded-lg shadow-sm text-left hover:bg-gray-50 transition" aria-label="Filter Needs Attention">
            <h3 class="text-sm font-semibold text-gray-500">Action Required</h3>
            <p id="action-required-count" class="text-4xl font-bold text-red-600 mt-2">0</p>
          </button>
        </div>

        <!-- Breakdown + Spotlight -->
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 mb-6">
          <div class="lg:col-span-3 bg-white p-6 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Rating Distribution</h3>
            <div id="rating-breakdown-container" class="space-y-3"></div>
          </div>

          <div class="lg:col-span-2 bg-white rounded-lg shadow-sm border-t-4 border-red-500">
            <h3 class="text-lg font-semibold text-gray-800 p-6 pb-2">Spotlight: Urgent Reviews</h3>
            <div id="spotlight-reviews-container" class="p-6 pt-2 space-y-4"></div>
          </div>
        </div>

        <!-- Reviews list -->
        <div class="bg-white rounded-lg shadow-sm">
          <div class="p-4 border-b flex flex-col md:flex-row items-center gap-4">
            <label class="w-full md:flex-1">
              <span class="sr-only">Search reviews</span>
              <input
                type="text"
                id="review-search-input"
                placeholder="Search by user or keyword..."
                class="w-full md:flex-1 px-4 py-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-sky-500"
              />
            </label>

            <div class="w-full md:w-auto flex items-center gap-4">
              <label class="w-full md:w-auto">
                <span class="sr-only">Filter by status</span>
                <select id="filter-status" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                  <option value="all">All Statuses</option>
                  <option value="Positive Feedback">Positive Feedback</option>
                  <option value="Needs Attention">Needs Attention</option>
                </select>
              </label>

              <label class="w-full md:w-auto">
                <span class="sr-only">Sort reviews</span>
                <select id="sort-reviews" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                  <option value="newest">Newest First</option>
                  <option value="oldest">Oldest First</option>
                  <option value="highest">Highest Rating</option>
                  <option value="lowest">Lowest Rating</option>
                </select>
              </label>
            </div>
          </div>

          <div id="reviews-container" class="p-4 space-y-4"></div>
        </div>
      </main>
    </div>

    <!-- Modal root -->
    <div
      id="review-detail-modal"
      class="modal fixed inset-0 bg-black bg-opacity-50 z-40 hidden opacity-0"
      role="dialog"
      aria-modal="true"
      aria-labelledby="review-detail-title">
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script src="js/reviews.js"></script>
</body>
</html>
