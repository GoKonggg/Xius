<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexius Admin - User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active {
            background-color: #0ea5e9;
            color: white !important;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);
        }
        .filter-panel, .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0"></aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="header-container" class="sticky top-0 z-20"></header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                    <div class="block p-6 bg-white rounded-lg shadow-sm">
                        <h3 class="text-sm font-semibold text-gray-500">Total Users</h3>
                        <p id="total-users-count" class="text-3xl font-bold text-gray-800 mt-2">0</p>
                    </div>
                    <div class="block p-6 bg-white rounded-lg shadow-sm">
                        <h3 class="text-sm font-semibold text-gray-500">Total Orders</h3>
                        <p id="total-orders-count" class="text-3xl font-bold text-gray-800 mt-2">0</p>
                    </div>
                    <div class="block p-6 bg-white rounded-lg shadow-sm">
                        <h3 class="text-sm font-semibold text-gray-500">Average Rating</h3>
                        <p id="avg-rating" class="text-3xl font-bold text-gray-800 mt-2 flex items-center gap-2">0.0 <svg class="w-6 h-6 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg></p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">All Users</h3>
                    
                    <div class="relative">
                         <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                            <div class="relative w-full md:flex-1">
                                <input type="text" id="user-search-input" placeholder="Search by name, email, or phone..." class="w-full pl-10 pr-4 py-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-sky-500">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                                </div>
                            </div>
                            <div class="w-full md:w-auto">
                                <button id="filter-menu-button" class="w-full md:w-auto flex items-center justify-center gap-2 px-4 py-2 border rounded-lg bg-white hover:bg-gray-50">
                                    <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" /></svg>
                                    <span>Filters</span>
                                    <span id="filter-count-badge" class="hidden h-5 w-5 bg-sky-500 text-white text-xs font-semibold rounded-full flex items-center justify-center">0</span>
                                </button>
                            </div>
                        </div>
                        
                        <div id="filter-panel" class="filter-panel absolute top-full right-0 mt-2 w-72 bg-white border rounded-lg shadow-xl z-10 p-4 space-y-4 origin-top-right transform scale-95 opacity-0 hidden">
                             <h4 class="font-semibold text-gray-700">Filter by Source</h4>
                             <div>
                                 <label for="filter-source" class="block text-sm font-medium text-gray-600">Source</label>
                                 <select id="filter-source" name="source" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
                                     <option value="all">All</option>
                                     <option value="Organic">Organic</option>
                                     <option value="Referral">Referral</option>
                                     <option value="Ad Campaign">Ad Campaign</option>
                                 </select>
                             </div>
                             <div class="flex justify-between items-center pt-2 border-t">
                                 <button id="clear-filters-btn" class="text-sm text-gray-600 hover:text-sky-600">Clear All</button>
                                 <button id="apply-filters-btn" class="px-4 py-2 bg-sky-500 text-white text-sm font-medium rounded-md hover:bg-sky-600">Apply Filters</button>
                             </div>
                        </div>
                    </div>
                    
                    <div id="filter-chips-container" class="mt-4 flex flex-wrap gap-2 min-h-[2.5rem]"></div>

                    <div class="mt-4 overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">User</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Phone Number</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Source</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Total Orders</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Rating</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <div id="order-history-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden opacity-0 flex items-center justify-center p-4">
            <div class="modal-content relative bg-white rounded-lg shadow-xl w-full max-w-lg transform scale-95 -translate-y-10">
                <div class="flex justify-between items-center p-4 border-b">
                    <h3 id="order-history-title" class="text-xl font-semibold text-gray-800">Order History</h3>
                    <button class="close-modal-btn text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
                </div>
                <div id="order-history-content" class="p-6 max-h-96 overflow-y-auto">
                </div>
            </div>
        </div>
        
        <div id="user-detail-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-40 hidden opacity-0 flex items-center justify-center p-4">
            <div class="modal-content relative bg-white rounded-lg shadow-xl w-full max-w-md transform scale-95 -translate-y-10">
                <div class="flex justify-between items-center p-4 border-b">
                    <h3 id="detail-modal-title" class="text-xl font-semibold text-gray-800">User Details</h3>
                    <button class="close-modal-btn text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
                </div>
                <div id="detail-modal-content" class="p-6">
                    </div>
                <div class="p-4 bg-gray-50 border-t text-right rounded-b-lg">
                    <button class="close-modal-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Close</button>
                </div>
            </div>
        </div>

    </div>
    <script src="js/common.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
