<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexius Admin - User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active {
            background-color: #0ea5e9;
            color: white !important;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);
        }
        .filter-panel {
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .chart-overview-btn {
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .chart-overview-btn:hover {
            opacity: 1;
        }
        /* ## PENAMBAHAN DI SINI: Style untuk kartu filter ## */
        .kpi-card-filter {
            cursor: pointer;
        }
        .chartjs-tooltip {
            z-index: 1000 !important; /* Atur z-index lebih tinggi */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0"></aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="header-container" class="sticky top-0 z-20"></header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                    <div class="block p-6 bg-white rounded-lg shadow-sm">
                        <h3 class="text-sm font-semibold text-gray-500">Total Users</h3>
                        <p id="total-users-count" class="text-3xl font-bold text-gray-800 mt-2">0</p>
                    </div>
                    <a id="active-customer-card" href="#" class="kpi-card-filter block p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow" data-filter-status="Active" data-filter-subscription="Pro Plan">
                        <h3 class="text-sm font-semibold text-gray-500">Active Customers</h3>
                        <p id="active-customers-count" class="text-3xl font-bold text-gray-800 mt-2">0</p>
                    </a>
                    <div class="block p-6 bg-white rounded-lg shadow-sm">
                        <h3 class="text-sm font-semibold text-gray-500">Avg. Repeat Order</h3>
                        <p id="avg-repeat-order" class="text-3xl font-bold text-gray-800 mt-2">0</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">All Users</h3>
                    
                    <div class="relative">
                         <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                            <div class="relative w-full md:flex-1">
                                <input type="text" id="user-search-input" placeholder="Search by name or email..." class="w-full pl-10 pr-4 py-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-sky-500">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                                </div>
                            </div>
                            <div class="w-full md:w-auto">
                                <button id="filter-menu-button" class="w-full md:w-auto flex items-center justify-center gap-2 px-4 py-2 border rounded-lg bg-white hover:bg-gray-50">
                                    <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" /></svg>
                                    <span>Filters</span>
                                    <span id="filter-count-badge" class="hidden h-5 w-5 bg-sky-500 text-white text-xs font-semibold rounded-full flex items-center justify-center">0</span>
                                </button>
                            </div>
                        </div>
                        
                        <div id="filter-panel" class="filter-panel absolute top-full right-0 mt-2 w-72 bg-white border rounded-lg shadow-xl z-10 p-4 space-y-4 origin-top-right transform scale-95 opacity-0 hidden">
                             <h4 class="font-semibold text-gray-700">Filter by Columns</h4>
                             <div>
                                 <label for="filter-subscription" class="block text-sm font-medium text-gray-600">Subscription</label>
                                 <select id="filter-subscription" name="subscription" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
                                     <option value="all">All</option>
                                     <option value="Pro Plan">Pro Plan</option>
                                     <option value="Trial">Trial</option>
                                     <option value="Cancelled">Cancelled</option>
                                 </select>
                             </div>
                             <div>
                                 <label for="filter-status" class="block text-sm font-medium text-gray-600">Status</label>
                                 <select id="filter-status" name="status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
                                     <option value="all">All</option>
                                     <option value="Active">Active</option>
                                     <option value="Suspended">Suspended</option>
                                 </select>
                             </div>
                             <div>
                                 <label for="filter-source" class="block text-sm font-medium text-gray-600">Source</label>
                                 <select id="filter-source" name="source" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
                                     <option value="all">All</option>
                                     <option value="Organic">Organic</option>
                                     <option value="Referral">Referral</option>
                                     <option value="Ad Campaign">Ad Campaign</option>
                                 </select>
                             </div>
                             <div class="flex justify-between items-center pt-2 border-t">
                                 <button id="clear-filters-btn" class="text-sm text-gray-600 hover:text-sky-600">Clear All</button>
                                 <button id="apply-filters-btn" class="px-4 py-2 bg-sky-500 text-white text-sm font-medium rounded-md hover:bg-sky-600">Apply Filters</button>
                             </div>
                        </div>
                    </div>
                    
                    <div id="filter-chips-container" class="mt-4 flex flex-wrap gap-2 min-h-[2.5rem]"></div>

                    <div class="mt-4 overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">User</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">
                                        <div class="flex items-center gap-2">
                                            <span>Source</span>
                                            <button class="chart-overview-btn" data-column="source" title="View Source Overview">
                                                <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                                            </button>
                                        </div>
                                    </th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">
                                        <div class="flex items-center gap-2">
                                            <span>Subscription</span>
                                            <button class="chart-overview-btn" data-column="subscription" title="View Subscription Overview">
                                                <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                                            </button>
                                        </div>
                                    </th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Repeat Orders</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">
                                         <div class="flex items-center gap-2">
                                            <span>Status</span>
                                            <button class="chart-overview-btn" data-column="status" title="View Status Overview">
                                                <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                                            </button>
                                        </div>
                                    </th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <div id="user-detail-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-40 hidden opacity-0"></div>

        <div id="chart-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden opacity-0">
             <div class="modal-backdrop absolute inset-0 flex items-center justify-center p-4">
                <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md transform">
                    <div class="flex justify-between items-center p-4 border-b">
                        <h3 id="chart-modal-title" class="text-xl font-semibold text-gray-800">Overview</h3>
                        <button class="close-chart-modal-button text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
                    </div>
                    <div class="p-6 relative">
                        <div class="relative h-64 w-64 mx-auto">
                             <canvas id="pie-chart-canvas"></canvas>
                             <div class="p-6 relative">
    <div class="relative h-64 w-64 mx-auto">
         <canvas id="pie-chart-canvas"></canvas>
         </div>
</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

    <script src="js/common.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
