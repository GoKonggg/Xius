<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexius Admin - Users on Trial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-link.active {
            background-color: #0ea5e9; /* sky-500 */
            color: white !important;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);
        }
        .modal-enter {
            transition: opacity 0.3s ease;
        }
        .modal-leave {
            transition: opacity 0.3s ease;
        }
        .action-menu {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        
        <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0">
            </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                        <div class="flex items-center gap-4">
                            <a href="user-management.html" title="Back to User Management" class="flex items-center justify-center h-10 w-10 bg-gray-100 rounded-full hover:bg-gray-200 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                </svg>
                            </a>
                            <h3 class="text-xl font-semibold text-gray-800">Users on Trial</h3>
                        </div>

                        <div class="flex items-center gap-2 w-full sm:w-auto">
                            <div class="relative w-full sm:w-64">
                                <input type="text" placeholder="Search user..." class="w-full pl-4 pr-10 py-2.5 border bg-gray-50 border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 placeholder-gray-400">
                                <svg class="h-5 w-5 text-gray-400 absolute top-1/2 right-3 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                            </div>
                        </div>
                    </div>
                     <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">User</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Source</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Subscription</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Trial End Date</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Status</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <tr>
                                     <td class="p-4 align-middle">
                                        <button class="text-left user-detail-button">
                                            <p class="text-sky-600 font-medium hover:underline">Siti Aminah</p>
                                            <p class="text-xs text-gray-500">siti.a@example.com</p>
                                        </button>
                                    </td>
                                     <td class="p-4 align-middle"><span class="px-2 py-1 text-xs font-semibold text-purple-800 bg-purple-100 rounded-full">Referral</span></td>
                                     <td class="p-4 align-middle"><span class="px-2 py-1 text-xs font-semibold text-yellow-800 bg-yellow-100 rounded-full">Trial</span></td>
                                     <td class="p-4 align-middle"></td>
                                     <td class="p-4 align-middle"><span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">Active</span></td>
                                     <td class="p-4 align-middle relative">
                                        <button class="send-message-btn bg-sky-100 text-sky-700 px-3 py-1 text-sm font-medium rounded-md hover:bg-sky-200">
        Send Message
    </button>
                                    </td>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="user-detail-modal" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden modal-enter">
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="relative bg-white rounded-lg shadow-xl w-full max-w-2xl">
                <div class="flex justify-between items-center p-4 border-b">
                    <h3 class="text-xl font-semibold text-gray-800">User Details</h3>
                    <button id="close-modal-button" class="text-gray-400 hover:text-gray-600">&times;</button>
                </div>
                <div class="p-6 space-y-4">
                   <p class="text-gray-600">User detail information will be loaded here...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/trial-users.js"></script>
</body>
</html>
