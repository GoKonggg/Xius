<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexius Admin - Usage Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0"></aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="header-container" class="sticky top-0 z-20"></header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="flex items-center mb-6">
                    <a href="index.html" class="text-sky-500 hover:text-sky-700 mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-800">Usage & Revenue Report</h1>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="p-6 bg-white rounded-lg shadow-sm">
                        <h3 class="text-sm font-semibold text-gray-500">Total Revenue</h3>
                        <p class="text-3xl font-bold text-gray-800 mt-2">$12,800</p>
                    </div>
                    <div class="p-6 bg-white rounded-lg shadow-sm">
                        <h3 class="text-sm font-semibold text-gray-500">Input Tokens</h3>
                        <p class="text-3xl font-bold text-gray-800 mt-2">10.5M</p>
                    </div>
                    <div class="p-6 bg-white rounded-lg shadow-sm">
                        <h3 class="text-sm font-semibold text-gray-500">Output Tokens</h3>
                        <p class="text-3xl font-bold text-gray-800 mt-2">2.1M</p>
                    </div>
                    <div class="p-6 bg-white rounded-lg shadow-sm">
                        <h3 class="text-sm font-semibold text-gray-500">Avg. Cost / User</h3>
                        <p class="text-3xl font-bold text-gray-800 mt-2">$10.24</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-sm">
                     <h3 class="text-lg font-semibold mb-4 text-gray-800">Token Usage Over Time</h3>
                     <div class="h-80 relative">
                        <canvas id="tokenUsageChart"></canvas>
                     </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/common.js"></script>
    <script src="js/usage-report.js"></script>
</body>
</html>
