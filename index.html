<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexius Admin - Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .sidebar-link.active {
            background-color: #0ea5e9;
            color: white !important;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);
        }
        .flatpickr-input {
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            width: 100%;
            color: #374151;
            transition: border-color 0.2s ease-in-out;
        }
        .flatpickr-input:focus {
            outline: none;
            border-color: #0ea5e9;
        }
        .stat-card {
            border: 1px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .stat-card.active {
            border-color: #0ea5e9;
            box-shadow: 0 6px 16px rgba(14, 165, 233, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        
        <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r border-gray-200 transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0"></aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="header-container" class="sticky top-0 z-20 bg-white border-b border-gray-200 shadow-sm"></header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    
                    <h2 class="text-3xl font-bold text-gray-800">Analytics Summary</h2>
                    <div class="relative w-full md:w-72">
                        <input id="date-range-picker" type="text" placeholder="Select date range...">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-6">
                    <div id="card-signups" class="stat-card bg-white p-6 rounded-lg shadow-md cursor-pointer" data-metric="signups">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-sm font-medium text-gray-500">Total Sign Ups</h3>
                            <div class="bg-sky-100 text-sky-600 rounded-full p-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292V15a1 1 0 01-1 1h-1a1 1 0 110-2h1v-4.546l-2.046 2.046a1 1 0 11-1.414-1.414l3.536-3.536a1 1 0 011.414 0l3.536 3.536a1 1 0 01-1.414 1.414L13 10.454V16a1 1 0 11-2 0V9.646a4 4 0 010-5.292z"></path></svg>
                            </div>
                        </div>
                        <p id="total-signups" class="text-4xl font-bold text-gray-800">0</p>
                    </div>
                    <div id="card-paid" class="stat-card bg-white p-6 rounded-lg shadow-md cursor-pointer" data-metric="paid">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-sm font-medium text-gray-500">Total Paid Users</h3>
                            <div class="bg-green-100 text-green-600 rounded-full p-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </div>
                        </div>
                        <p id="total-paid-users" class="text-4xl font-bold text-gray-800">0</p>
                    </div>
                    <div id="card-usage" class="stat-card bg-white p-6 rounded-lg shadow-md cursor-pointer" data-metric="usage">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-sm font-medium text-gray-500">Total Reports Generated</h3>
                            <div class="bg-purple-100 text-purple-600 rounded-full p-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 2v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            </div>
                        </div>
                        <p id="total-usage" class="text-4xl font-bold text-gray-800">0</p>
                    </div>
                    <div id="card-revenue" class="stat-card bg-white p-6 rounded-lg shadow-md cursor-pointer" data-metric="revenue">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-sm font-medium text-gray-500">Total Revenue</h3>
                            <div class="bg-yellow-100 text-yellow-600 rounded-full p-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"></path></svg>
                            </div>
                        </div>
                        <p id="total-revenue" class="text-4xl font-bold text-gray-800">0</p>
                    </div>
                    <div id="card-cost" class="stat-card bg-white p-6 rounded-lg shadow-md cursor-pointer" data-metric="cost">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-sm font-medium text-gray-500">Total Cost</h3>
                            <div class="bg-red-100 text-red-600 rounded-full p-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            </div>
                        </div>
                        <p id="total-cost" class="text-4xl font-bold text-gray-800">0</p>
                    </div>
                    <div id="card-cost-per-report" class="stat-card bg-white p-6 rounded-lg shadow-md">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-sm font-medium text-gray-500">Cost Per Report</h3>
                            <div class="bg-indigo-100 text-indigo-600 rounded-full p-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                            </div>
                        </div>
                        <p id="total-cost-per-report" class="text-4xl font-bold text-gray-800">0</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 id="chart-title" class="text-xl font-semibold text-gray-800 mb-4"></h3>
                    <div class="h-80">
                        <canvas id="summary-chart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <script src="js/common.js"></script>
    <script src="js/summary-users.js"></script>
</body>
</html>
