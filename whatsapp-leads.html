<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexius Admin - Accounting Leads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-link.active {
            background-color: #0ea5e9; /* sky-500 */
            color: white !important;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);
        }
        .chat-bg {
            background: 
                linear-gradient(rgba(229, 221, 213, 0.5), rgba(229, 221, 213, 0.5)), 
                url('./ASSET/whatsapp-bg.jpg'); /* Pastikan path ini benar */
            background-repeat: repeat;
        }
        .bg-wa-green-light {
            background-color: #DCF8C6;
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="flex h-screen">
        
        <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r border-gray-200 transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0">
            </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="header-container" class="sticky top-0 z-20 bg-gray-100 border-b border-gray-200">
                </header>
            
            <main class="flex-1 flex overflow-hidden">
                <div class="w-full md:w-1/3 lg:w-96 border-r border-gray-200 bg-white flex flex-col">
                    <div class="p-3 border-b border-gray-200 bg-gray-100">
                        <div class="relative">
                            <input type="text" placeholder="Search or start new chat" class="w-full pl-10 pr-4 py-2 border-transparent rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-sky-500">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                            </div>
                        </div>
                    </div>

                    <div id="contact-list" class="flex-1 overflow-y-auto">
                        </div>
                </div>

                <div class="flex-1 flex flex-col">
                    <div class="p-3 flex items-center border-b border-gray-200 bg-gray-100">
                        <p class="font-semibold text-gray-800">Ibu Sarah (Accounting)</p>
                    </div>

                    <div class="flex-1 overflow-y-auto p-6 chat-bg">
                        <div class="flex flex-col space-y-4">
                            </div>
                    </div>

                    <div class="p-4 bg-gray-100 border-t border-gray-200">
                        <div class="flex items-center space-x-3">
                           <button class="text-gray-500 hover:text-gray-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                           </button>
                           <input type="text" placeholder="Type a message" class="flex-1 w-full px-4 py-2 border rounded-full bg-white focus:outline-none focus:ring-2 focus:ring-sky-500">
                           <button class="bg-sky-500 text-white rounded-full p-3 hover:bg-sky-600 transition-colors shadow-md">
                               <svg class="w-6 h-6 transform rotate-45" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                           </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/whatsapp.js"></script>
</body>
</html>
