<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexius Admin - WhatsApp Leads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-link.active {
            background-color: #0ea5e9; /* sky-500 */
            color: white !important;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        
        <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0">
            <!-- Sidebar akan dimuat di sini -->
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="header-container" class="sticky top-0 z-20">
                 <!-- Header akan dimuat di sini -->
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">Leads</h3>
                     <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Name</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Message</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Time</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Status</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <tr>
                                    <td class="p-4 text-gray-800 font-medium">Rina Marlina</td>
                                    <td class="p-4 text-gray-600">Halo, saya mau tanya tentang paket...</td>
                                    <td class="p-4 text-gray-600">10:30 AM</td>
                                    <td class="p-4"><span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">New</span></td>
                                    <td class="p-4"><a href="#" class="text-sky-600 hover:text-sky-800 font-medium">Reply</a></td>
                                </tr>
                                <tr>
                                    <td class="p-4 text-gray-800 font-medium">Agus Setiawan</td>
                                    <td class="p-4 text-gray-600">Apakah ada diskon untuk pembelian...</td>
                                    <td class="p-4 text-gray-600">09:15 AM</td>
                                    <td class="p-4"><span class="px-2 py-1 text-xs font-semibold text-blue-800 bg-blue-100 rounded-full">Contacted</span></td>
                                    <td class="p-4"><a href="#" class="text-sky-600 hover:text-sky-800 font-medium">View</a></td>
                                </tr>
                                 <tr>
                                    <td class="p-4 text-gray-800 font-medium">Dewi K.</td>
                                    <td class="p-4 text-gray-600">Info lebih lanjut dong.</td>
                                    <td class="p-4 text-gray-600">Yesterday</td>
                                    <td class="p-4"><span class="px-2 py-1 text-xs font-semibold text-yellow-800 bg-yellow-100 rounded-full">Follow Up</span></td>
                                    <td class="p-4"><a href="#" class="text-sky-600 hover:text-sky-800 font-medium">View</a></td>
                                </tr>
                                 <tr>
                                    <td class="p-4 text-gray-800 font-medium">Bambang S.</td>
                                    <td class="p-4 text-gray-600">Terima kasih infonya.</td>
                                    <td class="p-4 text-gray-600">Yesterday</td>
                                    <td class="p-4"><span class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-200 rounded-full">Closed</span></td>
                                    <td class="p-4"><a href="#" class="text-sky-600 hover:text-sky-800 font-medium">View</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/whatsapp.js"></script>
</body>
</html>
