<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexius Admin - Invoice & Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .sidebar-link.active {
      background-color: #0ea5e9;
      color: white !important;
      box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);
    }
    .filter-panel {
      transition: opacity 0.2s ease-out, transform 0.2s ease-out;
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      filter: invert(0.5);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0"></aside>

    <!-- Main -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <header id="header-container" class="sticky top-0 z-20"></header>

      <!-- Content -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
          <div class="bg-white p-6 rounded-lg shadow-sm flex items-center space-x-4">
            <div class="bg-green-100 p-3 rounded-full">
              <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M4.877 4.877l1.414 1.414M17.708 17.708l1.414 1.414M4.877 19.123l1.414-1.414M17.708 6.292l1.414-1.414"></path>
              </svg>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Total Revenue</p>
              <p id="total-revenue" class="text-2xl font-bold text-gray-800">$0.00</p>
            </div>
          </div>

          <div id="card-pending" role="button" tabindex="0"
               class="bg-white p-6 rounded-lg shadow-sm flex items-center space-x-4 cursor-pointer hover:ring-2 hover:ring-sky-200 focus:ring-2 focus:ring-sky-300">
            <div class="bg-yellow-100 p-3 rounded-full">
              <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Pending & Overdue</p>
              <p id="pending-amount" class="text-2xl font-bold text-gray-800">$0.00</p>
            </div>
          </div>

          <div id="card-failed" role="button" tabindex="0"
               class="bg-white p-6 rounded-lg shadow-sm flex items-center space-x-4 cursor-pointer hover:ring-2 hover:ring-sky-200 focus:ring-2 focus:ring-sky-300">
            <div class="bg-red-100 p-3 rounded-full">
              <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
              </svg>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Failed Payments</p>
              <p id="failed-amount" class="text-2xl font-bold text-gray-800">$0.00</p>
            </div>
          </div>

          <div id="card-aborted" role="button" tabindex="0"
               class="bg-white p-6 rounded-lg shadow-sm flex items-center space-x-4 cursor-pointer hover:ring-2 hover:ring-sky-200 focus:ring-2 focus:ring-sky-300">
            <div class="bg-blue-100 p-3 rounded-full">
              <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a4 4 0 10-8 0v2m8 0H1m8 0a4 4 0 118 0v2m-8-2h8m0 0h8m-8 0v2"></path>
              </svg>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Aborted Checkouts (Users)</p>
              <p id="aborted-users" class="text-2xl font-bold text-gray-800">0</p>
            </div>
          </div>
        </div>

        <!-- Table Card -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Invoices & Payments</h3>

          <!-- Search + Filters -->
          <div class="relative">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
              <div class="relative w-full md:flex-1">
                <input
                  type="text"
                  id="invoice-search-input"
                  placeholder="Search by user or invoice ID..."
                  class="w-full pl-10 pr-4 py-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-sky-500"
                />
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
              <div class="w-full md:w-auto">
                <button id="filter-menu-button" class="w-full md:w-auto flex items-center justify-center gap-2 px-4 py-2 border rounded-lg bg-white hover:bg-gray-50">
                  <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                  </svg>
                  <span>Filters</span>
                  <span id="filter-count-badge" class="hidden h-5 w-5 bg-sky-500 text-white text-xs font-semibold rounded-full flex items-center justify-center">0</span>
                </button>
              </div>
            </div>

            <!-- FILTER PANEL -->
            <div
              id="filter-panel"
              class="filter-panel absolute top-full right-0 mt-2 w-80 bg-white border rounded-lg shadow-xl z-10 p-4 space-y-4 origin-top-right transform scale-95 opacity-0 hidden"
            >
              <h4 class="font-semibold text-gray-700">Filter Invoices</h4>

              <!-- Status -->
              <div>
                <label for="filter-status" class="block text-sm font-medium text-gray-600">Status</label>
                <select
                  id="filter-status"
                  name="status"
                  class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md"
                >
                  <option value="all">All</option>
                  <option value="Paid">Paid</option>
                  <option value="Pending">Pending</option>
                  <option value="Overdue">Overdue</option>
                  <option value="Failed">Failed</option>
                </select>
              </div>

              <!-- Due Date Range -->
              <div>
                <label class="block text-sm font-medium text-gray-600">Due Date Range</label>
                <div class="mt-1 grid grid-cols-2 gap-2">
                  <div>
                    <label for="filter-date-from" class="block text-xs text-gray-500">From</label>
                    <input type="date" id="filter-date-from" name="date-from" class="block w-full text-sm border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500"/>
                  </div>
                  <div>
                    <label for="filter-date-to" class="block text-xs text-gray-500">To</label>
                    <input type="date" id="filter-date-to" name="date-to" class="block w-full text-sm border-gray-300 rounded-md focus:ring-sky-500 focus:border-sky-500"/>
                  </div>
                </div>
              </div>

              <!-- Paid Via -->
              <div>
                <label for="filter-paidvia" class="block text-sm font-medium text-gray-600">Paid Via</label>
                <select
                  id="filter-paidvia"
                  name="paidvia"
                  class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md"
                >
                  <option value="all">All</option>
                  <option value="Gateway">Gateway</option>
                  <option value="Bank Transfer">Bank Transfer</option>
                  <option value="VA">Virtual Account</option>
                  <option value="Cash">Cash</option>
                  <option value="Manual">Manual</option>
                </select>
              </div>

              <!-- Coupon -->
              <div>
                <label for="filter-coupon" class="block text-sm font-medium text-gray-600">Coupon</label>
                <select
                  id="filter-coupon"
                  name="coupon"
                  class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md"
                >
                  <option value="all">All</option>
                  <option value="with">With Coupon</option>
                  <option value="none">No Coupon</option>
                </select>
              </div>

              <div class="flex justify-between items-center pt-2 border-t">
                <button id="clear-filters-btn" class="text-sm text-gray-600 hover:text-sky-600">Clear All</button>
                <button id="apply-filters-btn" class="px-4 py-2 bg-sky-500 text-white text-sm font-medium rounded-md hover:bg-sky-600">Apply Filters</button>
              </div>
            </div>
          </div>

          <!-- Chips -->
          <div id="filter-chips-container" class="mt-4 flex flex-wrap gap-2 min-h-[2.5rem]"></div>

          <!-- Table -->
          <div class="mt-4 overflow-x-auto">
            <table class="w-full text-left">
              <thead class="bg-gray-50">
                <tr>
                  <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Invoice ID</th>
                  <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">User</th>
                  <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Amount</th>
                  <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Due Date</th>
                  <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Status</th>
                  <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Paid Via</th>
                  <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Coupon</th>
                  <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Actions</th>
                </tr>
              </thead>
              <tbody id="invoice-table-body" class="divide-y divide-gray-200"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script src="js/invoices.js"></script>
</body>
</html>
