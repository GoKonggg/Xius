<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexius Admin - Blog Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        
        /* Style for the active sidebar link */
        .sidebar-link.active {
            background-color: #0ea5e9; /* sky-500 */
            color: white !important;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);
        }
        
        /* Transitions for the modal */
        .modal { 
            transition: opacity 0.3s ease; 
        }
        .modal-content { 
            transition: transform 0.3s ease; 
        }
        
        /* Styling for the SEO Checklist to align icon and text */
        .seo-checklist li { 
            display: flex; 
            align-items: flex-start; 
            gap: 0.75rem; /* 12px */
        }
        .seo-checklist svg { 
            flex-shrink: 0; 
            margin-top: 3px; 
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0"></aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header id="header-container" class="sticky top-0 z-20"></header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 gap-4">
                        <h3 class="text-xl font-semibold text-gray-800">Blog Posts</h3>
                        <button id="create-post-btn" class="px-5 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600 transition-colors shadow-md shadow-sky-500/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                            Create New Post
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Title</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Author</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Status</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider">Last Updated</th>
                                    <th class="p-4 text-sm font-medium text-gray-600 uppercase tracking-wider text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="blog-table-body" class="divide-y divide-gray-200">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="post-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-40 hidden opacity-0 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-6xl h-[90vh] flex flex-col transform -translate-y-10">
            <div class="flex justify-between items-center p-4 border-b flex-shrink-0">
                <h3 id="modal-title" class="text-xl font-semibold text-gray-800">Create New Post</h3>
                <button class="close-modal-btn text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
            </div>
            
            <form id="post-form" class="flex-grow overflow-y-auto">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">
                    <div class="lg:col-span-2 space-y-6">
                        <input type="hidden" id="post-id">
                        <div>
                            <label for="post-title" class="block text-sm font-medium text-gray-700">Post Title</label>
                            <input type="text" id="post-title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" required>
                        </div>
                         <div>
                            <label for="url-slug" class="block text-sm font-medium text-gray-700">URL Slug</label>
                            <div class="flex items-center mt-1">
                                <span class="text-sm text-gray-500 bg-gray-100 p-2 border border-r-0 rounded-l-md">/blog/</span>
                                <input type="text" id="url-slug" placeholder="best-seo-tips" class="block w-full border-gray-300 rounded-r-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                            </div>
                        </div>
                        <div>
                            <label for="post-content" class="block text-sm font-medium text-gray-700">Content</label>
                            <textarea id="post-content" rows="15" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" placeholder="Write your content here..."></textarea>
                        </div>
                    </div>

                    <div class="lg:col-span-1 space-y-6">
                        <div class="bg-gray-50 p-4 rounded-lg border">
                            <h4 class="font-semibold text-gray-800 mb-3 border-b pb-2">Publish</h4>
                            <div class="space-y-3">
                                <div>
                                    <label for="post-author" class="text-sm font-medium text-gray-700">Author</label>
                                    <input type="text" id="post-author" class="mt-1 block w-full text-sm border-gray-300 rounded-md" required>
                                </div>
                                <div>
                                    <label for="post-status" class="text-sm font-medium text-gray-700">Status</label>
                                    <select id="post-status" class="mt-1 block w-full text-sm border-gray-300 rounded-md">
                                        <option value="Published">Published</option>
                                        <option value="Draft">Draft</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-50 p-4 rounded-lg border">
                            <h4 class="font-semibold text-gray-800 mb-3 border-b pb-2">SEO Settings</h4>
                            <div class="space-y-3">
                                <div>
                                    <label for="focus-keyword" class="text-sm font-medium text-gray-700">Focus Keyword</label>
                                    <input type="text" id="focus-keyword" placeholder="e.g., seo tips" class="mt-1 block w-full text-sm border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="meta-title" class="text-sm font-medium text-gray-700">Meta Title</label>
                                    <input type="text" id="meta-title" class="mt-1 block w-full text-sm border-gray-300 rounded-md">
                                    <p id="meta-title-counter" class="text-xs text-right text-gray-500 mt-1">0 / 60</p>
                                </div>
                                <div>
                                    <label for="meta-description" class="text-sm font-medium text-gray-700">Meta Description</label>
                                    <textarea id="meta-description" rows="3" class="mt-1 block w-full text-sm border-gray-300 rounded-md"></textarea>
                                    <p id="meta-desc-counter" class="text-xs text-right text-gray-500 mt-1">0 / 160</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-gray-50 p-4 rounded-lg border">
                             <h4 class="font-semibold text-gray-800 mb-3 border-b pb-2">SEO Analysis</h4>
                             <ul id="seo-checklist" class="space-y-2 text-sm text-gray-600 seo-checklist">
                                </ul>
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="flex justify-end gap-3 p-4 border-t bg-white flex-shrink-0">
                <button type="button" class="close-modal-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                <button type="submit" form="post-form" class="px-4 py-2 bg-sky-500 text-white rounded-md hover:bg-sky-600">Save Post</button>
            </div>
        </div>
    </div>
    
    <div id="delete-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden opacity-0 flex items-center justify-center p-4">
         <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md transform -translate-y-10">
            <div class="p-6 text-center">
                <svg class="mx-auto mb-4 w-14 h-14 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500">Are you sure you want to delete this post?</h3>
                <button id="confirm-delete-btn" class="text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                    Yes, I'm sure
                </button>
                <button id="cancel-delete-btn" class="text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900">
                    No, cancel
                </button>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
