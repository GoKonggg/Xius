<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexius Admin - Blog Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Style for the active sidebar link */
        .sidebar-link.active {
            background-color: #0ea5e9; /* sky-500 */
            color: white !important;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);
            border-radius: 0.5rem; /* rounded-lg */
        }
        .sidebar-link {
            padding: 0.75rem 1rem; /* p-3, px-4 */
            display: flex;
            align-items: center;
            gap: 0.75rem; /* gap-3 */
            color: #4b5563; /* text-gray-600 */
            font-weight: 500; /* font-medium */
            transition: all 0.2s ease-in-out;
        }
        .sidebar-link:hover:not(.active) {
            background-color: #f3f4f6; /* gray-100 */
            color: #1f2937; /* gray-800 */
            border-radius: 0.5rem;
        }

        /* Input & Select fields */
        input[type="text"], input[type="url"], textarea, select {
            border-color: #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus, input[type="url"]:focus, textarea:focus, select:focus {
            border-color: #0ea5e9; /* sky-500 */
            box-shadow: 0 0 0 1px #0ea5e9; /* ring-1, ring-sky-500 */
            outline: none;
        }
        
        /* Transitions for the modal */
        .modal { 
            transition: opacity 0.3s ease; 
        }
        .modal-content { 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Soft pop-out */
        }
        
        /* Styling for the SEO Checklist to align icon and text */
        .seo-checklist li { 
            display: flex; 
            align-items: flex-start; 
            gap: 0.75rem; /* 12px */
        }
        .seo-checklist svg { 
            flex-shrink: 0; 
            margin-top: 3px; 
        }
        
        /* Styling for active tab */
        .tab-button {
            position: relative;
            padding: 0.75rem 1rem;
            font-weight: 600; /* semibold */
            color: #6b7280; /* gray-500 */
            transition: color 0.2s ease-in-out;
        }
        .tab-button.active-tab-button {
            color: #1f2937; /* gray-900 */
        }
        .tab-button.active-tab-button::after {
            content: '';
            position: absolute;
            bottom: -1px; /* Overlap border-b of parent */
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #0ea5e9; /* sky-500 */
        }
        .tab-content {
            display: none; /* Default hidden */
        }
        .tab-content.active-tab-content {
            display: block; /* Active shown */
        }

        /* Styling for preview content (prose - tailored for Tailwind) */
        .prose {
            color: #374151; /* text-gray-800 */
            line-height: 1.75; /* leading-relaxed */
        }
        .prose h1 { font-size: 2.25rem; font-weight: 800; line-height: 1.2; margin-top: 0; margin-bottom: 1rem; color: #1f2937; } /* text-4xl font-extrabold */
        .prose h2 { font-size: 1.875rem; font-weight: 700; line-height: 1.3; margin-top: 2.5rem; margin-bottom: 0.75rem; color: #1f2937; } /* text-3xl font-bold */
        .prose h3 { font-size: 1.5rem; font-weight: 600; line-height: 1.4; margin-top: 2rem; margin-bottom: 0.6rem; color: #1f2937; } /* text-2xl font-semibold */
        .prose p { margin-bottom: 1.25rem; }
        .prose ul, .prose ol { margin-bottom: 1.25rem; padding-left: 1.5rem; }
        .prose ul { list-style-type: disc; }
        .prose ol { list-style-type: decimal; }
        .prose li { margin-bottom: 0.5rem; }
        .prose a { color: #0ea5e9; text-decoration: underline; transition: color 0.2s; }
        .prose a:hover { color: #0284c7; /* sky-600 */ }
        .prose strong { font-weight: 700; color: #1f2937; }
        .prose em { font-style: italic; }
        .prose blockquote { 
            border-left: 0.25rem solid #e5e7eb; /* border-l-4 border-gray-200 */
            padding-left: 1rem; 
            margin: 1.5rem 0; 
            color: #6b7280; /* text-gray-500 */
            font-style: italic;
        }
        .prose img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 0.5rem; /* rounded-lg */
            margin-top: 1.5rem; 
            margin-bottom: 1.5rem;
            display: block; /* Ensures proper spacing */
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        
        <aside id="sidebar-container" class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r border-gray-200 transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0 shadow-lg"></aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            
            <header id="header-container" class="sticky top-0 z-20 bg-white border-b border-gray-200 shadow-sm px-6 py-4"></header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 bg-gray-50">
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 gap-4">
                        <h3 class="text-2xl font-bold text-gray-900">Blog Posts</h3>
                        <button id="create-post-btn" class="px-6 py-2.5 bg-sky-500 text-white font-semibold rounded-lg hover:bg-sky-600 transition-colors shadow-md shadow-sky-500/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                            Create New Post
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Title</th>
                                    <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Author</th>
                                    <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                                    <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Last Updated</th>
                                    <th class="p-4 text-right text-sm font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="blog-table-body" class="bg-white divide-y divide-gray-200">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    
    <div id="post-modal" class="modal fixed inset-0 bg-black bg-opacity-60 z-40 hidden opacity-0 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-6xl h-[95vh] flex flex-col transform -translate-y-10 border border-gray-200">
            <div class="flex justify-between items-center p-5 border-b border-gray-200 bg-gray-50 flex-shrink-0 rounded-t-xl">
                <h3 id="modal-title" class="text-xl font-bold text-gray-900">Create New Post</h3>
                <button class="close-modal-btn text-gray-500 hover:text-gray-700 text-3xl font-semibold leading-none">&times;</button>
            </div>
            
            <form id="post-form" class="flex-grow overflow-hidden flex flex-col">
                <div class="flex-shrink-0 border-b border-gray-200 bg-white">
                    <nav class="flex px-5">
                        <button type="button" class="tab-button active-tab-button" data-tab="edit">Edit Post</button>
                        <button type="button" class="tab-button" data-tab="preview">Preview</button>
                    </nav>
                </div>

                <div id="tab-edit" class="tab-content flex-grow overflow-y-auto p-6 active-tab-content">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 space-y-6">
                            <input type="hidden" id="post-id">
                            <div>
                                <label for="post-title" class="block text-sm font-medium text-gray-700 mb-1">Post Title</label>
                                <input type="text" id="post-title" class="block w-full" required>
                            </div>
                            <div>
                                <label for="url-slug" class="block text-sm font-medium text-gray-700 mb-1">URL Slug</label>
                                <div class="flex items-center">
                                    <span class="text-sm text-gray-600 bg-gray-100 p-2.5 border border-r-0 rounded-l-md">/blog/</span>
                                    <input type="text" id="url-slug" placeholder="best-seo-tips" class="block w-full rounded-l-none">
                                </div>
                            </div>
                            <div>
                                <label for="post-content" class="block text-sm font-medium text-gray-700 mb-1">Content (Supports Markdown)</label>
                                <textarea id="post-content" rows="18" class="block w-full" placeholder="Write your content here using Markdown..."></textarea>
                            </div>
                        </div>

                        <div class="lg:col-span-1 space-y-6">
                            <div class="bg-gray-50 p-5 rounded-xl border border-gray-200 shadow-sm">
                                <h4 class="font-semibold text-gray-800 mb-3 pb-2 border-b border-gray-200">Publish Settings</h4>
                                <div class="space-y-4">
                                    <div>
                                        <label for="post-author" class="block text-sm font-medium text-gray-700 mb-1">Author</label>
                                        <input type="text" id="post-author" class="block w-full text-sm" required>
                                    </div>
                                    <div>
                                        <label for="post-status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                        <select id="post-status" class="block w-full text-sm">
                                            <option value="Published">Published</option>
                                            <option value="Draft">Draft</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-gray-50 p-5 rounded-xl border border-gray-200 shadow-sm">
                                <h4 class="font-semibold text-gray-800 mb-3 pb-2 border-b border-gray-200">SEO & Media</h4>
                                <div class="space-y-4">
                                    <div>
                                        <label for="focus-keyword" class="block text-sm font-medium text-gray-700 mb-1">Focus Keyword</label>
                                        <input type="text" id="focus-keyword" placeholder="e.g., seo tips" class="block w-full text-sm">
                                    </div>
                                    <div>
                                        <label for="meta-title" class="block text-sm font-medium text-gray-700 mb-1">Meta Title</label>
                                        <input type="text" id="meta-title" class="block w-full text-sm">
                                        <p id="meta-title-counter" class="text-xs text-right text-gray-500 mt-1">0 / 60</p>
                                    </div>
                                    <div>
                                        <label for="meta-description" class="block text-sm font-medium text-gray-700 mb-1">Meta Description</label>
                                        <textarea id="meta-description" rows="3" class="block w-full text-sm"></textarea>
                                        <p id="meta-desc-counter" class="text-xs text-right text-gray-500 mt-1">0 / 160</p>
                                    </div>
                                    <div>
                                        <label for="featured-image-url" class="block text-sm font-medium text-gray-700 mb-1">Featured Image URL</label>
                                        <input type="url" id="featured-image-url" placeholder="https://example.com/image.jpg" class="block w-full text-sm">
                                        <p class="mt-1 text-xs text-gray-500">Tempel URL gambar langsung (contoh: dari Unsplash).</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="bg-gray-50 p-5 rounded-xl border border-gray-200 shadow-sm">
                                 <h4 class="font-semibold text-gray-800 mb-3 pb-2 border-b border-gray-200">SEO Analysis</h4>
                                 <ul id="seo-checklist" class="space-y-3 text-sm text-gray-600 seo-checklist">
                                 </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="tab-preview" class="tab-content flex-grow overflow-y-auto p-6 bg-gray-100">
                    <div class="max-w-4xl mx-auto bg-white p-8 sm:p-12 rounded-xl shadow-lg border border-gray-200">
                        <div id="preview-featured-image-container" class="mb-8 hidden rounded-lg overflow-hidden">
                            <img id="preview-featured-image" src="" alt="Featured Image" class="w-full h-auto max-h-[450px] object-cover">
                        </div>
                        <div id="preview-title" class="prose max-w-none"><h1></h1></div>
                        <div id="preview-meta" class="text-base text-gray-500 my-6 border-y border-gray-200 py-3">
                            By <span id="preview-author" class="font-semibold text-gray-700"></span> &bull; <span id="preview-date"></span>
                        </div>
                        <div id="preview-content" class="prose max-w-none">
                            </div>
                    </div>
                </div>
            </form>
            
            <div class="flex justify-end gap-3 p-4 border-t border-gray-200 bg-gray-50 flex-shrink-0 rounded-b-xl">
                <button type="button" class="close-modal-btn px-5 py-2.5 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                <button type="submit" form="post-form" class="px-5 py-2.5 bg-sky-500 text-white font-semibold rounded-lg hover:bg-sky-600 transition-colors shadow-md shadow-sky-500/30">Save Post</button>
            </div>
        </div>
    </div>
    
    
    <div id="delete-modal" class="modal fixed inset-0 bg-black bg-opacity-60 z-50 hidden opacity-0 flex items-center justify-center p-4">
         <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-md transform -translate-y-10 border border-gray-200">
            <div class="p-6 text-center">
                <svg class="mx-auto mb-5 w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                <h3 class="mb-5 text-lg font-bold text-gray-800">Are you sure you want to delete this post?</h3>
                <p class="text-sm text-gray-600 mb-6">This action cannot be undone.</p>
                <button id="confirm-delete-btn" class="text-white bg-red-600 hover:bg-red-700 font-semibold rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-3 shadow-md shadow-red-500/30">
                    Yes, Delete
                </button>
                <button id="cancel-delete-btn" class="text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg border border-gray-200 text-sm font-semibold px-5 py-2.5">
                    No, Cancel
                </button>
            </div>
         </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
